{% extends 'base.html' %}
{% block content %}
{{rating}}
<div class="row">
  <form class="col s12" action="{{url_for('update_review', book_id=book_id, review_id=review_id)}}" method="POST">
  <div class="input-field col s12">
        <i class="material-icons prefix">star_rate</i>
        <select id="new_rating" name="new_rating" required>
            {% for i in range(11) %}
                {% if i % 2 == 0 %}
                    {% if i == rating %}
                        <option value="{{i}}" selected>{{i//2}} Star</option>
                    {% else %}
                        <option value="{{i}}">{{i//2}} Star</option>
                    {% endif %}
                {% endif %}
          {% endfor %}
        </select>
        <label>Star Rating</label>
      </div>
    <div class="input-field col s12">
      <i class="material-icons prefix">description</i>
      <textarea name="new_review" id="new_review" class="materialize-textarea">{{review}}</textarea>
      <label for="new_review">Review</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit">
      Update Review
      <i class="material-icons right">playlist_add</i>
    </button>
  </form>
</div>
{% endblock %}
