{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for book in books %}
        <div class="col s12 m6 l4">
            <div class="card-container">
                <div class="card hoverable">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="static/nocover.jpg" alt="Book Cover for {{book.title}}">
                    </div>
                    <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4"><p><strong>{{book.title.title()}}</strong></p><p>By {{book.author.title()}}<i class="material-icons right">more_vert</i></span>
                        <p class="center-align"><a href="{{book.link}}" class="waves-effect waves-light btn"><i class="material-icons left">shopping_cart</i>BUY NOW!</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4"><strong>{{book.title.title()}}</strong><i class="material-icons right">close</i></span>
                        <p>{{book.summary}}</p>
                        <p class="center-align"><a href="{{book.link}}" class="waves-effect waves-light btn"><i class="material-icons left">shopping_cart</i>BUY NOW!</a></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
